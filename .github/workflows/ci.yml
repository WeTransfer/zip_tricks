name: CI

on:
  - push
  - pull_request

jobs:
  lint:
    name: Code Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Bundle & Rubocop Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/rubocop_cache
            vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle Install
        run: |
          # skip unneeded dependencies
          awk '/wetransfer_style/{print "gem "$2" "$3}' zip_tricks.gemspec > Gemfile
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Rubocop
        run: bundle exec rubocop
  test:
    name: Specs
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        ruby:
          - '2.7'
          - '2.1'
          - 'jruby-9.2'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Bundle Cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle Install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: RSpec
        run: bundle exec rspec

