name: CI

on:
  - push
  - pull_request

jobs:
  lint:
    name: Code Style
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Bundle Cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle Install
        run: |
          bundle config --local path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Rubocop Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/rubocop_cache
          key: ${{ runner.os }}-rubocop-${{ hashFiles('.rubocop.yml') }}
          restore-keys: |
            ${{ runner.os }}-rubocop-
      - name: Rubocop
        run: bundle exec rubocop
  test:
    name: Specs
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        ruby:
          - '2.7'
          - '2.1'
          - 'jruby-9.2'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Bundle Cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle Install
        run: |
          bundle config --local path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: RSpec
        run: bundle exec rspec

